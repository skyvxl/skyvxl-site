<div class="game-container">
  <div class="game-header">
    <div class="game-stats">
      <div class="stat">
        <span class="stat-label">Score:</span>
        <span class="stat-value">{{ score }}</span>
      </div>
      <div class="stat">
        <span class="stat-label">Lives:</span>
        <span class="stat-value">{{ lives }}</span>
      </div>
      <div class="stat">
        <span class="stat-label">Level:</span>
        <span class="stat-value">{{ level }}</span>
      </div>
    </div>
    <div class="game-controls">
      <button (click)="toggleGame()" class="game-btn">
        {{ gameRunning ? "Pause" : "Start" }}
      </button>
      <button (click)="resetGame()" class="game-btn">Reset</button>
    </div>
  </div>

  <canvas #gameCanvas class="game-canvas"></canvas>

  @if (!gameRunning && !gameOver) {
    <div class="game-overlay">
      <h3>Code Invaders</h3>
      <p>Defend your code from bugs!</p>
      <p class="controls-info">
        Use ← → arrows to move<br />
        Press SPACE to shoot
      </p>
      <button (click)="startGame()" class="start-btn">Start Game</button>
    </div>
  }
  @if (gameOver) {
    <div class="game-overlay">
      <h3>Game Over!</h3>
      <p>Final Score: {{ score }}</p>
      <p>You reached level {{ level }}</p>
      <button (click)="resetGame()" class="start-btn">Play Again</button>
    </div>
  }
</div>
